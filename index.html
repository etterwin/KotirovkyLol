<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8" />
    <meta name="description" content="Полная сводка котировок крипто валют ежедневно." />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="Котировка, котировка, валюта, курс, крипта, крипто валюта, курс валют, котировки" />
    <title>Котировки</title>
    <link href="assets/pictures/png/coins.png" rel="icon" />

    <!-- CSS -->
    <link rel=stylesheet type=text/css href="css/style.css" />
    <!-- end CSS -->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <!-- end Google Font -->

</head>
<body>

<aside class="aside" id="app-list">

    <form name="search" class="search-form">
        <label for="searching" class="search-label">
            <img src="assets/pictures/svg/search.svg" class="search-icon" />
        </label>
        <input type="search" v-model="search" name="search-value" id="searching" class="search-field" placeholder="Поиск..." />
    </form>

    <ul class="list" >
        <li class="item" v-for="post in filteredList" v-on:click="openData">
            {{ post.title }}
        </li>
    </ul>

</aside>

<div class="wrapper">

    <header class="header">

        <h1 class="header-caption"> </h1>

    </header>

    <main class="main">

        <div class="date__container"></div>

        <div class="data__container" id="app-table">

            <table class="table" summary="Вывод данных для конктерной валюты каждые 5 минут в течение дня">
                <thead class="table-header">
                    <tr>
                        <td class="column-caption">Время</td>
                        <td class="column-caption">Положение в рейтинге</td>
                        <td class="column-caption">Rev24</td>
                        <td class="column-caption">NetHash</td>
                        <td class="column-caption">Стоимость валюты</td>
                        <td class="column-caption">Капитализации</td>
                        <td class="column-caption">Объем торгов</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>

    </main>

</div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.10/vue.min.js"></script>
    <script src="js/MenuSearch.js"></script>
    <!-- end JS -->

</body>
</html>
